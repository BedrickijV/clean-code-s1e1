<!DOCTYPE html>
<html>
<HEAD><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
<header class="header"><img src="./eisenhower-matrix.jpg" alt=" "><a class="more-inf"
                                                          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
<article class="main-page__el_centred">
  <p id="topSectionForAddingElementToList"><label for="new-task">Add Item</label>
  <div class="task-row_wrapper"><input id="new-task" class="task__item" type="text">
    <button>Add</button>
  </div>
  </p>
  <h3>Todo</h3>
  <ul id="incompleteTasks">
    <li><input type="checkbox"><label class="task__item">Pay Bills</label><input type="text">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt="picture"></button>
    </li>
    <li class="edit-mode"><input type="checkbox"><label class="task__item">Go Shopping</label><input type="text"
                                                                                                     value="Go Shopping"
                                                                                                     class="task__item">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li><input type="checkbox" checked><label class="task__item">See the Doctor</label><input type="text" class="task__item">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>
</article>
<script src="app.js"></script>
</body>
</html>
